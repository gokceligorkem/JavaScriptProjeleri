<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card shadow-lg rounded">
            <img id="music-image" src="" alt="">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
                <div id="progress " class="mx-1">
                    <input type="range" id="progress-bar" class="form-control-range">
                    <div class="times d-flex justify-content-between mx-2">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="controls" class="text-center">
                     <button  id="prev" class="btn btn-outline-primary rounded-circle">
                        <i  class="fa-solid fa-backward-step"></i>
                     </button>   
                     <button id="play" class="btn btn-outline-primary rounded-circle ">
                        <i  class="fa-solid fa-play"></i>
                     </button>   
                     <button  id="next" class="btn btn-outline-primary rounded-circle">
                        <i  class="fa-solid  fa-forward-step"></i>
                     </button>   
                    
                    
                   
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                    <div class="volume-container">
                        <button  id="volume" class="btn btn-outline-primary rounded-circle">
                            <i  class="fa-solid fa-volume-high"></i>
                         </button> 
                        <input type="range"  id="volume-bar" max="100" value="100" class="form-control-range">
                     </div>  
                </div>
                <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                  
             
                  </ul>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
